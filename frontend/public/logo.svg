<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Document -->
  <g transform="translate(45, 60)">
    <rect x="0" y="0" width="35" height="45" rx="3" fill="white" opacity="0.95"/>
    <line x1="5" y1="10" x2="30" y2="10" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="17" x2="30" y2="17" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="24" x2="25" y2="24" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="31" x2="30" y2="31" stroke="#93C5FD" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="37" x2="27" y2="37" stroke="#93C5FD" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Right Document -->
  <g transform="translate(120, 60)">
    <rect x="0" y="0" width="35" height="45" rx="3" fill="white" opacity="0.95"/>
    <line x1="5" y1="10" x2="30" y2="10" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="17" x2="30" y2="17" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="24" x2="25" y2="24" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="31" x2="30" y2="31" stroke="#6EE7B7" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="37" x2="27" y2="37" stroke="#6EE7B7" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Central Arrow Group -->
  <g transform="translate(100, 82.5)">
    <!-- Main Arrow -->
    <path d="M -15 0 L 10 0 L 10 -7 L 20 7.5 L 10 22 L 10 15 L -15 15 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="1.5"
          stroke-linejoin="round"/>
    
    <!-- Circular Motion Arrows -->
    <path d="M -8 -12 Q 0 -18, 8 -12" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.7"/>
    <polygon points="10,-10 8,-15 5,-11" fill="white" opacity="0.7"/>
    
    <path d="M -8 27 Q 0 33, 8 27" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.7"/>
    <polygon points="-10,25 -8,30 -5,26" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Text - Warger -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle">وەرگێڕ</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="500" 
        fill="white" text-anchor="middle" opacity="0.9">Wergêr</text>
</svg>
